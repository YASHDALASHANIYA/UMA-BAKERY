<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <title>UMA BAKERY WhatsApp and Text Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon-container {
            margin-top: 15px;
            width: 500px;
            text-align: right;
            gap: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: flex-end;
        }
        .icon-link {
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .icon-link img {
            width: 40px;
            height: 40px;
        }
        .icon-link:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="icon-container">
    <!-- WhatsApp Icon -->
    <a class="icon-link" href="https://wa.me/919876543210" target="_blank" title="WhatsApp पर संपर्क करें">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" />
    </a>
    <!-- Text Message Icon -->
    <a class="icon-link" href="sms:+919876543210" title="Text Message भेजें">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Message_icon.svg" alt="Text Message Icon" />
    </a>
</div>

</body>
</html>
