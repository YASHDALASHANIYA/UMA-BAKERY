<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A SHA SIMPLE FORMAT</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
body {
  background: #191b22;
  color: #fff;
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  padding: 32px 0;
  display: flex;
  justify-content: center;
}
.container {
  background: #232430;
  border-radius: 16px;
  box-shadow: 0 8px 32px rgba(40,40,60,0.55);
  width: 540px;
  padding: 30px 26px 20px;
}
.tab-row {
  display: flex;
  margin-bottom: 20px;
  border-radius: 8px;
  background: #14151a;
  overflow: hidden;
}
.tab-btn {
  flex: 1;
  padding: 13px 2px;
  font-size: 1.05rem;
  font-weight: 700;
  background: none;
  color: #bbb;
  border: none;
  outline: none;
  cursor: pointer;
  transition: color 0.2s, background 0.2s;
}
.tab-btn.active {
  background: #7c7ce9;
  color: #fff;
}
.section-title {
  font-size: 0.9rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.7px;
  color: #b8bac6;
  margin: 20px 0 10px 0;
}
select, input[type=number] {
  width: 100%;
  padding: 11px 12px;
  border-radius: 7px;
  background: #181923;
  border: 1.8px solid #20212c;
  color: #e8e8e8;
  font-size: 1rem;
  margin-bottom: 12px;
  outline: none;
  transition: border 0.2s;
}
select:focus, input:focus {
  border-color: #7c7ce9;
}
.toggle-row {
  display: flex;
  margin-bottom: 14px;
}
.toggle-btn {
  flex:1;
  padding: 11px 0;
  margin-right: 2px;
  background: #232430;
  color: #bcbcbc;
  border: none;
  border-radius: 6px;
  font-weight: 600;
  font-size: 1rem;
  transition: background 0.2s, color 0.2s;
  cursor: pointer;
}
.toggle-btn.active {
  background: #7c7ce9;
  color: #fff;
}
.toggle-btn:last-child { margin-right:0; }
.row2x {
  display: flex;
  gap: 14px;
  margin-bottom: 10px;
}
.row2x > * { flex: 1; }
.icon-box {
  display: flex;
  justify-content: center;
  margin-top: 16px;
}
.icon-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  font-size: 1.36rem;
  color: #fff;
  margin: 0 8px;
  background: #333;
  box-shadow: 0 2px 8px rgba(70,75,90,0.08);
  cursor: pointer;
  transition: transform .14s, background .14s;
}
.icon-btn.whatsapp { background: #25d366; }
.icon-btn.chat     { background: #1dc8db; }
.icon-btn.mail     { background: #e255a1; }
.icon-btn.copy     { background: #7c7ce9; }
.icon-btn.delete   { background: #ff9800; }
.icon-btn:hover { transform: scale(1.09);}
.bottom-bar-info {
  text-align: center;
  color: #868891;
  font-size: 13px;
  margin: 14px 0 10px 0;
  letter-spacing: .2px;
}
</style>
</head>
<body>

<div class="container">
  <div class="tab-row">
    <button class="tab-btn active">BASIC</button>
    <button class="tab-btn">ADVANCED</button>
  </div>

  <div>
    <div class="section-title">Tile Size & Thickness</div>
    <select>
      <option>800x3000 (15MM)</option>
      <option>600x600 (10MM)</option>
      <option>800x1600 (15MM)</option>
    </select>

    <div class="section-title">Calculation Mode</div>
    <div class="toggle-row">
      <button class="toggle-btn active">AREA (FT²)</button>
      <button class="toggle-btn">PIECES</button>
    </div>

    <div class="section-title">AREA (FT²)</div>
    <input type="number" placeholder="Enter value..."/>
  </div>

  <div class="row2x">
    <div>
      <div class="section-title">Price/Sq Feet</div>
      <input type="number" placeholder="₹ Enter price..."/>
    </div>
    <div>
      <div class="section-title">GST</div>
      <select>
        <option>Without GST</option>
        <option>With GST</option>
      </select>
    </div>
  </div>

  <div class="row2x" style="opacity: 0.6; user-select: none;">
    <div>PIECES -</div>
    <div>AREA (FT²) -</div>
  </div>

  <div class="row2x" style="opacity: 0.6; user-select: none;">
    <div>WEIGHT (TONS) -</div>
    <div>TOTAL AMOUNT -</div>
  </div>

  <div class="bottom-bar-info">
    1 pcs/box · 25.834 ft²/box · 2.4 m²/box ~84.5 kg/box
  </div>

  <div class="icon-box">
    <span class="icon-btn whatsapp"><i class="fab fa-whatsapp"></i></span>
    <span class="icon-btn chat"><i class="fas fa-comment-alt"></i></span>
    <span class="icon-btn mail"><i class="fas fa-envelope"></i></span>
    <span class="icon-btn copy"><i class="fas fa-copy"></i></span>
    <span class="icon-btn delete"><i class="fas fa-trash"></i></span>
  </div>
</div>

</body>
</html>
