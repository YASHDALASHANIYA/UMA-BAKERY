<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<title>UMA BAKERY with WhatsApp Icon</title>
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
body {
    font-family: Arial, sans-serif;
    background: #000000;
    margin: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #eee;
}
.custom-box {
    background: #111111;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(255,255,255,0.1);
    width: 500px;
    padding: 20px;
    text-align: center;
    font-weight: bold;
    font-size: 1.5rem;
    color: #7abaff;
    margin-bottom: 20px;
}
.product-title {
    width: 500px;
    font-size: 1.8rem;
    font-weight: 700;
    color: #a0c8ff;
    margin-bottom: 16px;
    text-align: left;
    border-bottom: 3px solid #e67e22;
    padding-bottom: 6px;
}
.product-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #222222;
    border-radius: 10px;
    box-shadow: 0 2px 10px rgba(255,255,255,0.05);
    margin-bottom: 16px;
    padding: 12px 20px;
    width: 500px;
    font-size: 1.3rem;
    color: #ccc;
}
.product-name {
    flex: 1;
}
.input-group {
    display: flex;
    align-items: center;
    gap: 6px;
    min-width: 240px;
    justify-content: flex-end;
}
input[type=number] {
    width: 60px;
    height: 30px;
    font-size: 1rem;
    text-align: center;
    border: 1px solid #555;
    border-radius: 6px;
    background: #111111;
    color: #eee;
}
input::placeholder {
    color: #777;
}
.total-box {
    width: 80px;
    background-color: #333333;
    border: 1px solid #555;
    border-radius: 6px;
    text-align: center;
    padding: 6px 0;
    font-weight: 700;
    color: #7abaff;
    user-select: none;
}
.input-label {
    font-weight: 600;
    color: #ccc;
    font-size: 1rem;
    white-space: nowrap;
}
.subtotal-box {
    width: 500px;
    background: #e67e22;
    color: white;
    font-weight: 700;
    font-size: 1.5rem;
    padding: 12px 20px;
    border-radius: 10px;
    text-align: right;
    user-select: none;
    box-shadow: 0 3px 15px rgba(230,126,34,0.5);
    margin-top: 10px;
}
.subtotal-box span {
    float: left;
    font-weight: 700;
    font-size: 1.5rem;
}
/* WhatsApp Box Styling */
.whatsapp-box {
    width: 500px;
    background-color: #25d366;
    border-radius: 10px;
    margin-top: 12px;
    padding: 12px 0;
    text-align: center;
    box-shadow: 0 3px 15px rgba(37,211,102,0.5);
    font-weight: 700;
    font-size: 1.4rem;
    color: white;
    user-select: none;
    cursor: pointer;
}
.whatsapp-box a {
    color: white;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
}
.whatsapp-box i.fa-whatsapp {
    font-size: 1.8rem;
}
</style>
</head>
<body>

<div class="custom-box">UMA BAKERY</div>

<div class="product-title">Product</div>

<div class="product-row">
    <div class="product-name">Toss</div>
    <div class="input-group">
        <label class="input-label" for="qty-toss">Qty:</label>
        <input type="number" id="qty-toss" min="0" placeholder="0" oninput="calculateAll()" />
        <label class="input-label" for="price-toss">Price:</label>
        <input type="number" id="price-toss" min="0" step="0.01" placeholder="0" oninput="calculateAll()" />
        <label class="input-label">Total:</label>
        <div id="total-toss" class="total-box">₹0</div>
    </div>
</div>

<div class="product-row">
    <div class="product-name">Khari</div>
    <div class="input-group">
        <label class="input-label" for="qty-khari">Qty:</label>
        <input type="number" id="qty-khari" min="0" placeholder="0" oninput="calculateAll()" />
        <label class="input-label" for="price-khari">Price:</label>
        <input type="number" id="price-khari" min="0" step="0.01" placeholder="0" oninput="calculateAll()" />
        <label class="input-label">Total:</label>
        <div id="total-khari" class="total-box">₹0</div>
    </div>
</div>

<div class="product-row">
    <div class="product-name">Nan Khatash</div>
    <div class="input-group">
        <label class="input-label" for="qty-nan">Qty:</label>
        <input type="number" id="qty-nan" min="0" placeholder="0" oninput="calculateAll()" />
        <label class="input-label" for="price-nan">Price:</label>
        <input type="number" id="price-nan" min="0" step="0.01" placeholder="0" oninput="calculateAll()" />
        <label class="input-label">Total:</label>
        <div id="total-nan" class="total-box">₹0</div>
    </div>
</div>

<div class="subtotal-box"><span>Sub Total:</span><span id="subtotal">₹0</span></div>

<div class="whatsapp-box">
  <a href="https://wa.me/target="_blank" title="WhatsApp से बात करें">
    <i class="fa fa-whatsapp"></i> WhatsApp से बात करें
  </a>
</div>

<script>
function calculateAll() {
    const products = ['toss', 'khari', 'nan'];
    let subtotal = 0;
    products.forEach(prod => {
        const qty = parseFloat(document.getElementById('qty-' + prod).value) || 0;
        const price = parseFloat(document.getElementById('price-' + prod).value) || 0;
        const total = qty * price;
        subtotal += total;
        document.getElementById('total-' + prod).innerText = "₹" + Math.trunc(total);
    });
    document.getElementById('subtotal').innerText = "₹" + Math.trunc(subtotal);
}
</script>

</body>
</html>
